- defaults:
    link:
        relink: true
        create: true
        force: true

- clean: ['~']

- link:
    ~/bin/:
        glob: true
        path: bin/*
    ~/.config/: 
        glob: true
        force: true
        relink: true
        path: config/*
    ~/.vim:
    ~/.zsh:
    ~/.editorconfig:
    ~/.fzf.zsh:
    ~/.gitconfig:
    ~/.psqlrc:
    ~/.zshrc:

