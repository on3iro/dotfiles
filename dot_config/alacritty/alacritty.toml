import = [
    "~/.config/alacritty/themes/themes/seashells.toml"
]

[env]
TERM = "alacritty"

[font]
size = 18.0

[font.normal]
family = "JetBrainsMonoNL Nerd Font Mono"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
chars = "\u001Bj"
key = "J"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bk"
key = "K"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bh"
key = "H"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bl"
key = "L"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001Bc"
key = "C"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001E"
key = "Key6"
mods = "Control"

[[keyboard.bindings]]
key = "="
mods = "Command"
action = "IncreaseFontSize"

[scrolling]
history = 10000

[window]
dynamic_title = true
option_as_alt = "None"
decorations = "Buttonless"

[window.padding]
x = 5
y = 3
